<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dataset Class</title>

        <!-- Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

        <!-- Bootstrap CSS Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./assets/css/custom.css" />
    </head>
    <body>
        <div class="dataset_classes">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 p-0">
                        <!---------  Sidebar Start  --------->
                        <div class="sidebar bg-white">
                            <div class="d-flex flex-column align-content-between justify-content-between min-vh-100">
                                <!-- sidebar top start -->
                                <div class="sidebar-top">
                                    <!-- logo here -->
                                    <div class="logo px-4 py-2">
                                        <img src="./assets/img/logo.png" alt="" width="150" />
                                    </div>
                                    <!-- sidebar menu start -->
                                    <div class="sidebar-menu d-flex flex-column">
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top active">
                                            <i class="ri-pie-chart-2-line"></i>
                                            <span>Datasets</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top">
                                            <i class="ri-git-repository-line"></i>
                                            <span>Repositories</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top">
                                            <i class="ri-briefcase-line"></i>
                                            <span>Jobs</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top">
                                            <i class="ri-list-check-3"></i>
                                            <span>Tasks</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top">
                                            <i class="ri-sensor-line"></i>
                                            <span>Sensors</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top border-bottom">
                                            <i class="ri-file-list-3-line"></i>
                                            <span>SLA</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top border-bottom">
                                            <i class="ri-line-chart-line"></i>
                                            <span>Graph</span>
                                        </a>
                                        <a href="#" class="d-flex gap-2 px-4 py-3 border-top border-bottom">
                                            <i class="ri-book-line"></i>
                                            <span>Docs</span>
                                        </a>
                                    </div>
                                    <!-- sidebar menu end -->
                                </div>
                                <!-- sidebar top end -->
                                <div class="p-4">
                                    <a href="#" class="d-flex gap-2 h5">
                                        <i class="ri-logout-box-r-line"></i>
                                        <span class="fw-bold">Logout</span>
                                    </a>
                                    <p class="small">All rights reserved by &copy;TREL</p>
                                </div>
                            </div>
                        </div>
                        <!---------  Sidebar End  --------->
                    </div>
                    <div class="col-md-10 p-0">
                        <!---------  Right Databox Start  --------->
                        <main>
                            <div class="content min-vh-100">
                                <!-- topbar start -->
                                <div class="topbar d-flex justify-content-between py-2 px-4 bg-white border-start">
                                    <!-- hidden tag -->
                                    <span class=""></span>

                                    <!-- top menu items -->
                                    <div class="top-menu d-flex align-items-center gap-4">
                                        <a href="#" class="h3 mt-2">
                                            <i class="ri-settings-3-line"></i>
                                        </a>
                                        <a href="#" class="d-flex gap-3 align-items-center">
                                            <img
                                                src="./assets/img/avatar.png"
                                                alt="avatar"
                                                width="36"
                                                class="d-block"
                                            />
                                            <span class="fw-semibold"
                                                >Jhon Done<i class="ri-arrow-down-s-line ms-1"></i
                                            ></span>
                                        </a>
                                    </div>
                                </div>
                                <!-- topbar end -->

                                <!-- Dataset area start -->
                                <div class="dataset p-4">
                                    <!-- dataset top area start -->
                                    <div class="dataset-top d-flex justify-content-between">
                                        <h3>Dataset Selection</h3>
                                        <a href="#" class="btn btn-custom">Add Dataset</a>
                                    </div>
                                    <!-- dataset top area end -->
                                </div>
                                <!-- Dataset area end -->
                            </div>
                        </main>
                        <!---------  Right Databox End --------->
                    </div>
                </div>
            </div>
        </div>

        <!---------------------------------------------------------
                    Javascript here
        ----------------------------------------------------------->
        <!---------  custom script  --------->
        <script src="./assets/js/script.js"></script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
