<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-[#101010]">
        <!---------  Header area start  --------->
        <header id="header" class="py-4">
            <div
                class="container mx-auto flex justify-between items-center px-8"
            >
                <!-- logo here -->
                <img src="./assets/cred-logo.png" class="h-20" alt="cred" />

                <!-- navigation -->
                <nav>
                    <ul class="flex gap-8">
                        <li>
                            <a
                                href="#"
                                class="relative before:absolute before:left-0 before:-bottom-2 before:w-0 before:h-[1px] before:bg-white before:rounded-full before:duration-300 before:hover:w-full"
                                >CRED pay</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="relative before:absolute before:left-0 before:-bottom-2 before:w-0 before:h-[1px] before:bg-white before:rounded-full before:duration-300 before:hover:w-full"
                                >credit score check</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!---------  Header area end  --------->

        <!---------  Hero area start  --------->
        <section id="hero" class="py-24">
            <div class="container mx-auto px-8">
                <div
                    class="max-w-[350px] md:max-w-[450px] lg:max-w-6xl lg:mx-auto lg:text-center"
                >
                    <h1
                        class="text-5xl md:text-7xl lg:text-8xl font-bold lg:leading-[1.2]"
                    >
                        rewards for paying credit card bills.
                    </h1>
                    <p
                        class="font-semibold mt-4 md:text-2xl lg:max-w-lg lg:mx-auto"
                    >
                        join 9M+ members who win rewards and cashbacks everyday
                    </p>
                    <a
                        href="#"
                        class="px-8 py-4 bg-white/95 inline-block mt-8 rounded-full text-black font-semibold duration-300 hover:bg-white hover:shadow-2xl hover:shadow-white/50"
                        >Download CRED</a
                    >
                </div>
            </div>
        </section>
        <!---------  Hero area end  --------->

        <!-- all javascript here -->
        <script src="./script.js"></script>
    </body>
</html>
