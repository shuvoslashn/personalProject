<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <!-- daisy ui -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
        <!-- flowbite ui -->
        <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" /> -->
        <link rel="stylesheet" href="./dist/output.css" />

    <body>
        <!---------  Header start  --------->
        <div class="px-8 md:px-0">
            <div class="container mx-auto flex items-center justify-between">
                <!-- logo -->
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo" />
                </div>
                <!-- menu -->
                <nav class="menu">
                    <ul class="flex">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!---------  Header End  --------->

        <!-- Hero Area Start -->
        <div class="hero-area px-8 md:px-0 py-12">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
                <!-- left -->
                <div class="text-center md:text-left lg:w-1/3">
                    <h1 class="text-3xl md:text-6xl font-black text-white pb-4 px-16 md:px-0">
                        Discover and collect rare NFTs
                    </h1>
                    <p>
                        The most secure marketplace for Discover and collect rare NFTs buying and selling unique crypto
                        assets.
                    </p>
                    <div class="flex gap-4 md:justify-start justify-center py-8">
                        <a href="#" class="btn btn-primary">Buy NFTs</a>
                        <a href="#" class="btn btn-neutral">Buy NFTs</a>
                    </div>
                </div>

                <!-- right -->
                <div class="">
                    <img src="./assets/hero.svg" alt="hero_bg" />
                </div>
            </div>
        </div>
        <!-- Hero Area End -->

        <!-- all js here -->
        <script type="module" src="/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    </body>
</html>
