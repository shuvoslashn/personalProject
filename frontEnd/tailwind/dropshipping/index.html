<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropshipping</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anybody:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <style>
            * {
                font-family: "Anybody", sans-serif;
            }
        </style>
    </head>
    <body>
        <!---------  Header area start  --------->
        <header class="py-4 shadow-xl stickey">
            <div
                class="max-w-[1170px] w-full mx-auto flex justify-between px-8"
            >
                <!-- logo left -->
                <a id="logo" href="#">
                    <h3 class="text-2xl font-bold">coco.</h3>
                </a>

                <nav id="menu">
                    <ul
                        id="nav-ul"
                        class="gap-0 hidden md:flex md:border-none flex-col absolute md:static md:flex-row md:shadow-none w-full left-0 top-16 p bg-white shadow-xl border-t-2"
                    >
                        <li>
                            <a
                                href="#"
                                class="py-2 inline-block px-8 md:px-4 border-b w-full md:border-none"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="py-2 inline-block px-8 md:px-4 border-b w-full md:border-none"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="py-2 inline-block px-8 md:px-4 border-b w-full md:border-none"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="py-2 inline-block px-8 md:px-4 border-b w-full md:border-none"
                                >Contact</a
                            >
                        </li>
                    </ul>
                    <!-- nav icons -->
                    <div class="text-2xl md:hidden">
                        <i class="ri-menu-4-fill open"></i>
                        <i class="ri-close-line close hidden"></i>
                    </div>
                </nav>
            </div>
        </header>
        <!---------  Header area end  --------->
        <section class="py-[200px] bg-blue-500 text-white text-center">
            <h2 class="text-8xl" id="look">Hello</h2>
        </section>

        <!-- all js here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
