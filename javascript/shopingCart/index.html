<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Store</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="./output.css" />
    </head>
    <body>
        <!---------  Navbar Start  --------->
        <header class="py-4 bg-white fixed w-full">
            <div class="container flex justify-between items-center">
                <h3 class="text-xl font-bold">Store.</h3>
                <div class="relative">
                    <i class="text-3xl ri-shopping-cart-fill"></i>
                    <span
                        id="cartAmount"
                        class="text-[14px] absolute bg-red-500 text-white px-1 rounded-full -top-2 -right-3 w-6 h-6 flex justify-center items-center"
                        >35</span
                    >
                </div>
            </div>
        </header>
        <!---------  Navbar End  --------->

        <!---------  Shop Area Start  --------->
        <section id="shop" class="bg-gray-100 h-screen pt-28">
            <div class="container">
                <div class="bg-white">
                    <img src="./images/img-1.jpg" alt="pic one" />
                    <div class="py-6 px-8">
                        <h3 class="text-xl font-bold">Casual Shirt</h3>
                        <p class="mt-1 mb-8">Lorem ipsum dolor, sit amet consectetur adipi.</p>
                        <div class="flex justify-between items-center">
                            <h2 class="font-bold text-lg">$45</h2>
                            <div class="flex">
                                <i
                                    class="ri-subtract-line w-12 cursor-pointer h-8 text-black flex justify-center items-center shadow-xl hover:bg-gray-100 duration-200"
                                ></i>
                                <div class="quantity w-12 h-8 bg-gray-200 flex justify-center items-center text-xl">
                                    0
                                </div>

                                <i
                                    class="ri-add-line w-12 cursor-pointer h-8 text-black flex justify-center items-center shadow-xl hover:bg-gray-100 duration-200"
                                ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!---------  Shop Area End  --------->

        <!---------  Javascript here  --------->
        <script src="./main.js"></script>
    </body>
</html>
